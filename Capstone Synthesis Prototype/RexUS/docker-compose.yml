services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: rexus_db
      POSTGRES_USER: rexus_user
      POSTGRES_PASSWORD: rexus_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rexus_user -d rexus_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: sh -c "sleep 5 && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - media_data:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_HOST=db

volumes:
  postgres_data:
  media_data:
